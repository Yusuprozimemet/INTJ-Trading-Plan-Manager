<!DOCTYPE html>
<html>
  <head>
    <title>INTJ Trading Plan Manager</title>
    <style>
      body { 
        font-family: 'Arial', sans-serif; 
        width: 400px; 
        padding: 15px; 
        background-color: #f4f4f4; 
        color: #333;
      }
      .section { 
        background-color: white; 
        border-radius: 8px; 
        padding: 15px; 
        margin-bottom: 15px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      h1, h2 { 
        color: #1a5f7a; 
        border-bottom: 2px solid #1a5f7a;
        padding-bottom: 5px;
      }
      input, textarea { 
        width: 100%; 
        margin-bottom: 10px; 
        padding: 8px; 
        border: 1px solid #ddd; 
        border-radius: 4px;
      }
      button { 
        background-color: #1a5f7a; 
        color: white; 
        border: none; 
        padding: 10px 15px; 
        border-radius: 4px; 
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #2c7da0;
      }
      .metric-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .metric-label {
        flex-grow: 1;
        margin-right: 10px;
      }
      .metric-input {
        flex-basis: 100px;
      }
    </style>
  </head>
  <body>
    <h1>INTJ Trading Plan Manager</h1>

    <!-- Strategic Goal Setting -->
    <div class="section">
      <h2>Strategic Goal Setting</h2>
      <div class="metric-container">
        <label class="metric-label" for="monthlyGoal">Monthly Return Goal (%):</label>
        <input class="metric-input" type="number" id="monthlyGoal" placeholder="Target %">
      </div>
      <div class="metric-container">
        <label class="metric-label" for="annualGoal">Annual Return Target (%):</label>
        <input class="metric-input" type="number" id="annualGoal" placeholder="Yearly Target %">
      </div>
      <div class="metric-container">
        <label class="metric-label" for="sharpeRatio">Target Sharpe Ratio:</label>
        <input class="metric-input" type="number" id="sharpeRatio" step="0.1" placeholder="Risk-Adjusted Return">
      </div>
      <button id="saveGoals">Save Strategic Goals</button>
    </div>

    <!-- Systematic Strategy Evaluation -->
    <div class="section">
      <h2>Strategy Systematic Evaluation</h2>
      <div class="metric-container">
        <label class="metric-label">Strategy Adherence:</label>
        <select id="strategyAdherence">
          <option value="100">Full Adherence</option>
          <option value="75">Mostly Followed</option>
          <option value="50">Partial Deviation</option>
          <option value="25">Significant Deviation</option>
        </select>
      </div>
      <div class="metric-container">
        <label class="metric-label">Trade Selection Criteria Met:</label>
        <select id="selectionCriteria">
          <option value="100">All Criteria Met</option>
          <option value="75">Most Criteria Met</option>
          <option value="50">Partial Criteria</option>
          <option value="0">No Criteria Met</option>
        </select>
      </div>
      <button id="saveStrategy">Analyze Strategy Compliance</button>
    </div>

    <!-- Advanced Risk Management -->
    <div class="section">
      <h2>Advanced Risk Management</h2>
      <div class="metric-container">
        <label class="metric-label">Max Risk per Trade (%):</label>
        <input class="metric-input" type="number" id="riskPerTrade" min="0.5" max="2" step="0.1" value="1">
      </div>
      <div class="metric-container">
        <label class="metric-label">Portfolio Correlation:</label>
        <input class="metric-input" type="number" id="portfolioCorrelation" step="0.1" placeholder="0-1">
      </div>
      <div class="metric-container">
        <label class="metric-label">Max Drawdown Tolerance (%):</label>
        <input class="metric-input" type="number" id="maxDrawdown" step="0.5" placeholder="Max %">
      </div>
      <button id="saveRiskParameters">Save Risk Parameters</button>
    </div>

    <!-- Analytical Learning Log -->
    <div class="section">
      <h2>Analytical Learning Log</h2>
      <textarea id="learningLog" rows="4" placeholder="Systematic trade analysis, pattern recognition, strategy refinement notes..."></textarea>
      <button id="saveLearning">Save Analytical Insights</button>
    </div>

    <!-- Emotional Intelligence Tracking -->
    <div class="section">
      <h2>Emotional Intelligence Tracking</h2>
      <textarea id="emotionLog" rows="4" placeholder="Objective self-assessment of emotional state, psychological triggers, and cognitive biases observed during trading..."></textarea>
      <button id="saveEmotion">Log Emotional Insights</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
